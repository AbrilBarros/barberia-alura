<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="assets/logo.png" alt="logo de la Barbería Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombre-y-apelllido">Nombre y Apellido</label>
            <input type="text" id="nombre-y-apelllido" class="input-padron" required>

            <label for="correo-electronico">Correo Electronico</label>
            <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono-de-contacto">Teléfono de Contacto</label>
            <input type="tel" id="telefono-de-contacto" class="input-padron" required placeholder="(XX XXXX XXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <!--inicio type="radio"-->
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-tel"><input type="radio" name="contacto" value="email" id="radio-email">Mensaje de Texto</label>

                <label for="radio-wpp"><input type="radio" name="contacto" value="email" id="radio-wpp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </fieldset>

            <label class="checkbox" for="mandar-novedades"><input type="checkbox" id="mandar-novedades" checked>Mantenme informado de las novedades de la Barbería Alura<label>
            
            <input type="submit"value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="assets/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
